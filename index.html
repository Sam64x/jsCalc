<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с картинкой, кнопками и списком</title>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 150px;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .sidebar button {
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .image-container {
            width: 200px;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button>Кнопка 1</button>
        <button>Кнопка 2</button>
        <button>Кнопка 3</button>
        <button>Кнопка 4</button>
    </div>
    <div class="main-content">
        <h2>Список элементов</h2>
        <ul>
            <li>Элемент 1</li>
            <li>Элемент 2</li>
            <li>Элемент 3</li>
            <li>Элемент 4</li>
            <li>Элемент 5</li>
            <li>Элемент 6</li>
            <li>Элемент 7</li>
            <li>Элемент 8</li>
            <li>Элемент 9</li>
            <li>Элемент 10</li>
        </ul>
    </div>
    <div class="image-container">
        <img src="your-image.jpg" alt="Example Image">
    </div>
</body>
</html>
